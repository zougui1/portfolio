<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- general data -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="description" content="{{description}}" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <meta name="author" content="Jérémy Béhérec">
    <meta name="reply-to" content="jeremy.beherec@gmail.com">
    <meta name="identifier-url" content="https://jeremy-beherec.com">
    <meta name="geo.placename" content="Ormoy">
    <meta name="geo.region" content="FR">
    <!-- end general data -->

    <!-- micro data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- end micro data -->

    <!-- og data -->
    <meta name="og:url" content="https://jeremy-beherec.com">
    <meta name="og:type" content="website">
    <meta name="og:locale" content="{{locale}}">
    <meta name="og:title" content="{{title}}">
    <meta name="og:description" content="{{description}}">
    <meta name="og:site_name" content="Jérémy Béhérec">
    <!-- end og data -->

    <!-- twitter data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@jérémy_béhérec">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:creator" content="@jérémy_béhérec">
    <meta name="twitter:url" content="https://jeremy-beherec.com">
    <meta name="twitter:domain" content="jeremy-beherec.com">
    <meta name="twitter:image:src" content="https://jeremy-beherec.com/images/presentation/profile.jpg">
    <!-- end twitter data -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>{{title}}</title>
  </head>
  <body class="bg-gray-800 text-white">
    <noscript>{{noScript}}</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
